<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src='app.js' defer></script>
    <script type="module" src="modules/d3-hacker_text/script.js"></script>
    <link rel="stylesheet" type="text/css" href="modules/d3-hacker_text/style.css">
</head>
<body>
    <div class="page-container y mandatory-scroll-snapping" style="height:100%;" dir="ltr">
        <div id="page1" class="page">
            <div id="hacktxt_container">
                <svg id="coolsvg" width="100%" height="100%" viewBox="0 0 800 300">
                    <text id="appearing_text" y="125" width="800">
                    </text>
                    <defs>
                        <mask id="Mask">
                            <rect id="mask_rect" />
                            <text id="cooltext" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Can AI generate poetic sonnets?</text>
                        </mask>
                    </defs>
            
                    <rect id="out_rect" mask="url(#Mask)" />
                </svg>
            </div>
        </div>
        <div id="page2" class="page demo-text white">
            page 2
        </div>
        <div id="page3" class="page">
            <div id="poem_container" class="float-container">
                <div class="float-child" >
                    <div class="padding-5 white margin-10 border-3" style="height:70%; margin-right: 15%;">
                        <svg class="animated-text-svg-container white" id="left_poem"></svg>
                    </div>
                </div>
                <div class="float-child" >
                    <div class="padding-5 white margin-10 border-3" style="height:70%; margin-left: 15%;">
                        <svg class="animated-text-svg-container white" id="right_poem"></svg>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</body>
</html>
